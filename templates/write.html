{% extends 'base.html' %}
{% block body %}
<style>
.file-upload {
    width: 450px;
    margin: 0 auto;
}

.file-upload-content {
    display: none;
    text-align: center;
}

.file-upload-input {
  position: absolute;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  outline: none;
  opacity: 0;
  cursor: pointer;
}

.image-upload-wrap {
  margin-top: 20px;
  margin-bottom: 20px;
  border: 4px dashed #1FB264;
  position: relative;
}

.image-dropping,
.image-upload-wrap:hover {
  background-color: #1FB264;
  border: 4px dashed #ffffff;
}

.image-title-wrap {
  padding: 0 15px 15px 15px;
  color: #222;
}

.drag-text {
  text-align: center;
}

.drag-text h3 {
  color: #15824B;
  padding: 60px 0;
}

.file-upload-image {
  max-height: 200px;
  max-width: 200px;
  margin: auto;
  padding: 20px;
}
  </style>
<div class="container">
    <form method="post", enctype="multipart/form-data">
        <div class="file-upload">
            <button class="btn btn-primary" type="button" onclick="$('.file-upload-input').trigger('click')">Add Image</button>
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" name="image"/>
                <div class="drag-text">
                    <h3>Drag and drop a file or click Add Image button</h3>
                </div>
            </div>
            
            <div class="file-upload-content">
                <img class="file-upload-image" src="#" alt="your image" />
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="btn btn-danger">Remove <span class="image-title">Uploaded Image</span></button>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required>
                    <small class="form-text text-muted">the title maximum length is 255 characters.</small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
            {% if not page_config['check'] %}
                <h4 style="color: red;">can't load image, please check the format !!</h4>
            {% endif %}
        </div>
    </form>
</div>

<script>
function readURL(input) {
    if (input.files && input.files[0]) {
        console.log(input.files[0])
        var reader = new FileReader();
        reader.onload = function(e) {
            $('.image-upload-wrap').hide();
            $('.file-upload-image').attr('src', e.target.result);
            $('.file-upload-content').show();
            $('.image-title').html(input.files[0].name);
        };
        reader.readAsDataURL(input.files[0]);
    }
}

function removeUpload() {
    $('.file-upload-input').val('');
    $('.file-upload-content').hide();
    $('.image-upload-wrap').show();
}
$('.image-upload-wrap').bind('dragover', function () {
    $('.image-upload-wrap').addClass('image-dropping');
});
</script>
{% endblock %}
